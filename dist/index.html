<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <script>var exports = {};</script>
    <script src="./index.bundle.js" defer></script>
</head>
<body>
    <header>Todo Organizer</header>
    <div class="content">
        <div class="sideBar">
            <div class="projectHeader">Projects</div>
            <div class="projects">
                <div class="project">project1</div>
                <div class="project">project2</div>
                <div class="project">add new project +</div>
            </div>
        </div>
        <div class="tasks">
            <div class="taskHeader">Tasks</div>
                <div class="projectTasks">
                    <div class="task">
                        <div class="taskTitle">Task1</div>
                        <div class="taskDue">10/10/2010</div>
                        <div class="taskDesc">desc</div>
                        
                    </div>
                    <div class="task">
                        <div class="taskTitle">Task2</div>
                        <div class="taskDue">10/10/2020</div>
                        <div class="taskDesc">desc</div>
                        
                    </div>
                    <div class="task addTask">
                        <div class="taskTitle">Add Task</div>
                        <div class="taskDesc">+</div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>footer</footer>
</body>
</html>
